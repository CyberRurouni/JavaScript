<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Scheduled Sound Player</title>
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            min-height: 100vh;
        }

        h2 {
            color: #bb86fc;
        }

        label {
            margin: 1rem 0;
            display: block;
        }

        input[type="file"],
        input[type="time"],
        button {
            background-color: #1e1e1e;
            color: #e0e0e0;
            border: 1px solid #333;
            border-radius: 5px;
            padding: 0.5rem 1rem;
            margin-top: 0.5rem;
            font-size: 1rem;
        }

        input[type="file"]::file-selector-button {
            background-color: #333;
            color: #e0e0e0;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
        }

        button {
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #333;
        }

        #status {
            margin-top: 1.5rem;
            font-size: 1.2rem;
            color: #03dac6;
        }
        .note {
            font-size: 1.5rem;
            color: #f13b45;
            margin-top: 1rem;
            text-align: center;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <h2>ðŸŽµ Scheduled Sound Player</h2>
    
    <label>Upload your song:
        <input type="file" id="audioFile" accept="audio/*">
    </label>
    
    <label>Set time (HH:MM, 24-hour):
        <input type="time" id="scheduledTime">
    </label>
    
    <button onclick="startScheduler()">Start Scheduler</button>
    
    <p id="status"></p>
    <p class="note">Make sure the sound is max and sleep mode is "never".</p>

    <script>
        let audio = null;
        let scheduledTime = null;
        let intervalId = null;
        let played = false;

        function startScheduler() {
            const fileInput = document.getElementById('audioFile');
            const timeInput = document.getElementById('scheduledTime');
            const status = document.getElementById('status');

            if (!fileInput.files[0]) {
                alert("Please upload an audio file.");
                return;
            }

            if (!timeInput.value) {
                alert("Please set a scheduled time.");
                return;
            }

            // Load the audio file
            const fileURL = URL.createObjectURL(fileInput.files[0]);
            audio = new Audio(fileURL);

            // Parse scheduled time today
            const [hour, minute] = timeInput.value.split(":").map(Number);
            scheduledTime = new Date();
            scheduledTime.setHours(hour, minute, 0, 0);

            // If scheduled time already passed today, move to next day
            const now = new Date();
            if (scheduledTime < now) {
                scheduledTime.setDate(scheduledTime.getDate() + 1);
            }

            played = false;

            status.textContent = `Scheduler started for ${scheduledTime.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}. Calculating time remaining...`;

            // Start the interval
            if (intervalId) clearInterval(intervalId);
            intervalId = setInterval(checkTimeAndUpdate, 1000);
        }

        function checkTimeAndUpdate() {
            const now = new Date();
            const diffMs = scheduledTime - now;

            const status = document.getElementById('status');

            if (diffMs <= 0 && !played) {
                audio.play();
                played = true;
                status.textContent = "ðŸŽ¶ Playing now!";
                clearInterval(intervalId);
            } else if (!played) {
                // Calculate remaining time
                const totalSeconds = Math.floor(diffMs / 1000);
                const hours = Math.floor(totalSeconds / 3600);
                const minutes = Math.floor((totalSeconds % 3600) / 60);
                const seconds = totalSeconds % 60;

                let timeStr = "Time remaining: ";
                if (hours > 0) timeStr += `${hours}h `;
                if (minutes > 0 || hours > 0) timeStr += `${minutes}m `;
                timeStr += `${seconds}s`;

                status.textContent = timeStr;
            }
        }
    </script>
</body>
</html>
